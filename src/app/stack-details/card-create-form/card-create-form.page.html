<form [formGroup]="form" (ngSubmit)="submitForm()">
  <ion-label for="front">Front</ion-label>
  <ion-input id="front" formControlName="front"></ion-input>

  <ion-label for="back">Back</ion-label>
  <ion-input id="back" formControlName="back"></ion-input>

  <ion-button type="submit" [disabled]="form.invalid">Save</ion-button>
</form>
