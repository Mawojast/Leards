<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stacks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Stacks
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-checkbox *ngIf="stacks.length > 0" [(ngModel)]="toggleEditCheck" (ionChange)="toggleEditStack($event)" class="ion-padding">Edit</ion-checkbox>
  <ion-checkbox *ngIf="stacks.length > 0" [(ngModel)]="toggleDeleteCheck" (ionChange)="toggleDeleteStack($event)" class="ion-padding">Delete</ion-checkbox>
  <ion-button class="ion-float-right" id="open-modal" (click)="formMode = 'create'"><ion-icon name="add"></ion-icon></ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeStackFormModal()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <!--<app-stack-form *ngIf="formMode == 'edit'" (submitStack)="saveStack($event)" [editStack]="editStack"></app-stack-form>-->
        <app-stack-form *ngIf="formMode == 'create'" (submitStack)="saveStack($event)"></app-stack-form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-list>
    <app-stack *ngFor="let stack of stacks" [stack]="stack"></app-stack>
  </ion-list>
  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>
</ion-content>
