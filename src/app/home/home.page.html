<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stapel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stapel</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="btn checkButton"><ion-icon (click)="toggleDeleteMode($event)" name="trash-outline" class="checkButtonIcon checkButtonDelete"></ion-icon></button>
        <button class="btn checkButton"><ion-icon (click)="toggleEditMode($event)" name="create-outline" class="checkButtonIcon checkButtonEdit"></ion-icon></button>
        <ion-checkbox *ngIf="stacks.length > 0" [(ngModel)]="toggleEditCheck" (ionChange)="toggleEditStack($event)" class="ion-padding editCheckBox">Bearbeiten</ion-checkbox>
        <ion-checkbox *ngIf="stacks.length > 0" [(ngModel)]="toggleDeleteCheck" (ionChange)="toggleDeleteStack($event)" class="ion-padding editCheckBox">LÃ¶schen</ion-checkbox>
      </ion-col>
      <ion-col>
        <ion-button class="ion-float-right" id="open-modal"><ion-icon name="add"></ion-icon></ion-button>
        <ion-modal trigger="open-modal">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="end">
                  <ion-button (click)="closeStackFormModal()"><ion-icon name="close"></ion-icon></ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">
              <app-stack-form *ngIf="formMode === 'edit'" (submitStack)="updateStack($event)" [editStack]="editStack"></app-stack-form>
              <app-stack-form *ngIf="formMode === 'create'" (submitStack)="saveStack($event)"></app-stack-form>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="stacks.length > 0">
    <ion-list>
      <ion-row *ngFor="let stack of stacks; let i = index">
        <ion-col size="12" *ngIf="!toggleDeleteCheck && !toggleEditCheck">
          <ion-card *ngIf="stack" [routerLink]="'/stack-details/' + stack.id" class="ion-padding"  [ngStyle]="{'background-color': stack.background_color, 'color': stack.font_color}" style="font-size: 1.2rem;">
            <ion-label class="ion-text-center stackTitle">{{ stack.name }}</ion-label>
          </ion-card>
        </ion-col>
        <ion-col size="11" *ngIf="toggleDeleteCheck || toggleEditCheck">
          <ion-card *ngIf="stack" [routerLink]="'/stack-details/' + stack.id" class="ion-padding"  [ngStyle]="{'background-color': stack.background_color, 'color': stack.font_color}" style="font-size: 1.2rem;">
            <ion-label class="ion-text-center stackTitle">{{ stack.name }}</ion-label>
          </ion-card>
        </ion-col>
        <ion-col size="1">
          <ion-button color="danger" *ngIf="toggleDeleteCheck" [id]="'present-alert-'+stack.id" class="ion-float-right ion-padding stackDeleteButton">Delete</ion-button>
          <ion-alert *ngIf="toggleDeleteCheck" [trigger]="'present-alert-'+stack.id" [header]="'Delete Card?'" [buttons]="deleteAlertButtons" (didDismiss)="setDeleteResult($event, stack.id)"></ion-alert>
          <ion-button *ngIf="toggleEditCheck" (click)="openEditStackModal(stack)" color="primary" class="ion-float-right ion-padding">Edit</ion-button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
