<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{"page_home_title" | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="changeLanguage()">
        <ion-icon name="language-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Stacks
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-checkbox *ngIf="stacks.length > 0" [(ngModel)]="toggleEditCheck" (ionChange)="toggleEditStack($event)" class="ion-padding">Edit</ion-checkbox>
  <ion-checkbox *ngIf="stacks.length > 0" [(ngModel)]="toggleDeleteCheck" (ionChange)="toggleDeleteStack($event)" class="ion-padding">Delete</ion-checkbox>
  <ion-button class="ion-float-right" id="open-modal" (click)="formMode = 'create'"><ion-icon name="add"></ion-icon></ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeStackFormModal()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-stack-form *ngIf="formMode === 'edit'" (submitStack)="updateStack($event)" [editStack]="editStack"></app-stack-form>
        <app-stack-form *ngIf="formMode === 'create'" (submitStack)="saveStack($event)"></app-stack-form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-list>
    <ion-grid *ngIf="stacks.length > 0">
      <ion-row *ngFor="let stack of stacks; let i = index">
        <ion-col size="12" *ngIf="!toggleDeleteCheck && !toggleEditCheck">
            <app-stack [stack]="stack"></app-stack>
        </ion-col>
        <ion-col size="11" *ngIf="toggleDeleteCheck || toggleEditCheck">
          <app-stack [stack]="stack"></app-stack>
        </ion-col>
        <ion-col size="1">
          <ion-button color="danger" *ngIf="toggleDeleteCheck" [id]="'present-alert-'+stack.id" class="ion-float-right ion-padding stackDeleteButton">Delete</ion-button>
          <ion-alert *ngIf="toggleDeleteCheck" [trigger]="'present-alert-'+stack.id" [header]="'Delete Card?'" [buttons]="deleteAlertButtons" (didDismiss)="setDeleteResult($event, stack.id)"></ion-alert>
          <ion-button *ngIf="toggleEditCheck" (click)="openEditStackModal(stack)" color="primary" class="ion-float-right ion-padding">Edit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
